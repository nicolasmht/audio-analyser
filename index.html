<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        canvas{
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #start{
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <button id="start">C'est parti</button>

    <!-- <canvas id="canvasAnalyser"></canvas> -->

    <script src="audio-analyser.js"></script>
    <script>
        
        let audioAnalyser = new AudioAnalyser();

        document.querySelector('#start').addEventListener('click', () => {

            audioAnalyser.load("Firework-Vendredi.mp3").then(() => {
            
            
                audioAnalyser.start();
                audioAnalyser.previous();

            });

        }, false);

        
    </script>
</body>
</html>
